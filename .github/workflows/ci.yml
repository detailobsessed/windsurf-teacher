name: ci

"on":
  push:
    branches:
    - main
    - test-me-*
  pull_request:
    branches:
    - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

defaults:
  run:
    shell: bash

env:
  LANG: en_US.utf-8
  LC_ALL: en_US.utf-8
  PYTHONIOENCODING: UTF-8
  PYTHONWARNDEFAULTENCODING: "1"
  PYTHON_VERSIONS: ""

jobs:

  changes:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    permissions:
      pull-requests: read
    outputs:
      src: ${{ steps.filter.outputs.src }}
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
      id: filter
      with:
        filters: |
          src:
            - 'src/**'
            - 'tests/**'
            - 'pyproject.toml'
            - 'uv.lock'
            - 'docs/**'
            - 'mkdocs.yml'
            - '*.md'

  links:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - name: Check links
      uses: lycheeverse/lychee-action@a8c4c7cb88f0c7386610c35eb25108e448569cb0 # v2.7.0
      with:
        fail: true
        args: --config .lychee.toml --no-progress .

  prek:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
    - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
    - uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      with:
        python-version: "3.14"
        enable-cache: true
        github-token: ${{ secrets.GITHUB_TOKEN }}
    - uses: j178/prek-action@0bb87d7f00b0c99306c8bcb8b8beba1eb581c037 # v1.1.1
      env:
        SKIP: no-commit-to-branch,pytest-testmon,lychee
      with:
        extra-args: '--all-files'

  quality:
    needs: changes
    if: ${{ github.event_name == 'push' || needs.changes.outputs.src == 'true' }}
    runs-on: blacksmith-4vcpu-ubuntu-2404

    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup uv and Python
      uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      with:
        python-version: "3.14"
        enable-cache: true
        cache-dependency-glob: pyproject.toml
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: uv run poe setup

    - name: Check if the documentation builds correctly
      run: |
        mkdir -p htmlcov
        echo '<html><body>No coverage report yet</body></html>' > htmlcov/index.html
        uv run poe docs-build

    - name: Store objects inventory for tests
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: objects.inv
        path: site/objects.inv

  tests:

    needs:
    - prek
    - quality
    strategy:
      fail-fast: false
      matrix:
        os:
        - blacksmith-4vcpu-ubuntu-2404
        - macos-latest
        - windows-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup uv and Python
      uses: astral-sh/setup-uv@eac588ad8def6316056a12d4907a9d4d84ff7a3b # v7.3.0
      with:
        python-version: "3.14"
        enable-cache: true
        cache-dependency-glob: pyproject.toml
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: Install dependencies
      run: uv run poe setup

    - name: Download objects inventory
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: objects.inv
        path: site/

    - name: Run the test suite
      run: uv run poe test-cov

    - name: Upload coverage to Codecov
      if: matrix.os == 'blacksmith-4vcpu-ubuntu-2404'
      uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        fail_ci_if_error: false

  ci-pass:
    if: always()
    needs: [links, prek, quality, tests]
    runs-on: ubuntu-latest
    steps:
    - name: Check all jobs passed
      uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
      with:
        allowed-skips: quality, tests
        jobs: ${{ toJSON(needs) }}
